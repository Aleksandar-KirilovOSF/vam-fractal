<div class="fr-colorbox-group">
  {% for color in colors %}
  <div class="fr_colorbox theme-{{ color.name }}">
    <div class="fr_colorbox__color"></div>
    <div class="fr_colorbox__context">
      <p class="fr_colorbox__colorcode">{{ color.hex }}</p>
      <p class="fr_colorbox__colorname">{{ color.name }}</p>
    </div>
  </div>
  {% endfor %}
</div>
