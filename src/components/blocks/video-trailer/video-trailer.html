<div class="fr-bg--dark fr-fullheight">

<section class="b-video-trailer" id="events" name="events">
  <header class="b-video-trailer__header">
    <h1 class="b-video-trailer__header-title">Exhibition Trailer</h1>
  </header>

    <div class="b-video-trailer__content">
      <a class="b-video-trailer__link js-video-trailer"
         itemscope
         itemtype="http://schema.org/Movie"
         itemprop="trailer"
         aria-label="Play {{ title }} video clip"
         title="Play {{ title }} clip"
         href="https://www.youtube.com/embed/{{ youtubeID }}/?autoplay=1&playsinline=0">
         <!-- make me a responsive image tag, youtube serves different resolution thumbnails -->
        <img alt=""
             class="b-video-trailer__image"
             itemprop="contentUrl"
             src="https://img.youtube.com/vi/{{ youtubeID }}/hqdefault.jpg">
        <div class="b-video-trailer__icon" aria-hidden="true">
          <svg role="img" class="b-video-trailer__icon-arrow">
            <use xlink:href="/assets/svg/svg-template.svg#watch"></use>
          </svg>
        </div>
      </a>
    </div>

</section>

</div>
