<div class="fr-bg--dark fr-fullheight">



  <form class="b-search-form" id="search" name="search" action="#" method="get">

    <div class="b-search-form__inner">
      <svg class="b-search-form__icon" aria-hidden="true" role="img">
        <use xlink:href="/assets/svg/svg-template.svg#search"></use>
      </svg>
      <div class="b-search-form__input-wrapper">
        <input type="text" class="b-search-form__input js-search-input" id="q" name="q" placeholder="{{ placeholder }}" autocomplete="off" aria-label="Search input" value="">
        <div class="b-search-form__underscore js-search-underscore" aria-hidden="true"></div>
      </div>
      <button class="b-search-form__submit js-search-submit" aria-label="Search submit">
        Search
      </button>
      <svg role="img" class="b-search-form__clear b-search-form__clear--hidden js-search-clear" aria-hidden="true">
        <use xlink:href="/assets/svg/svg-template.svg#close"></use>
      </svg>
    </div>

  </form>



</div>
