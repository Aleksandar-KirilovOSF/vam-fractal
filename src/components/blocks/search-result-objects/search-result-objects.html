<div class="fr-bg-light fr-fullheight">
  <a class="b-search-result-object" href="#">
    <div class="b-search-result-object__content">
      <img sizes="(max-width: 100px) 100px, 100vw" 
        class="b-search-result-object__content-image" 
        src="{{ image }}" 
        alt="{{ title }}">
      <div class="b-search-result-object__content-title js-search-result-text">
        {{title}}
      </div>
      <div class="b-search-result-object__content-credit">
        {{credit}}
      </div>
    </div>
  </a>
</div>
