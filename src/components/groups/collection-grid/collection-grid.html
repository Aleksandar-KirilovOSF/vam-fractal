<section class="b-collection-grid">

  </header>
  
  <ul class="b-collection-grid__items">

  {% for card in collectionsLatest %}
    <li class="b-collection-grid__item--featured">
      {%- render "@collection-card", card -%}

  {% endfor %}
  </ul>

</section>
